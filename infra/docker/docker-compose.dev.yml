services:
  twp-dev-postgres:
    image: postgres:16
    container_name: twp-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-twp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-tw_portfolio}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - twp-dev-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twp} -d ${POSTGRES_DB:-tw_portfolio}"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-dev-redis:
    image: redis:7
    container_name: twp-dev-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    networks:
      - twp-dev-net
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-dev-migrate:
    profiles: ["migrate"]
    build:
      context: ../..
      dockerfile: db/Dockerfile.migrate
    image: twp-dev-migrate:${IMAGE_TAG:-latest}
    container_name: twp-dev-migrate
    depends_on:
      twp-dev-postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: twp-dev-postgres
      PGUSER: ${POSTGRES_USER:-twp}
      PGDATABASE: ${POSTGRES_DB:-tw_portfolio}
    networks:
      - twp-dev-net
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  twp-dev-api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    image: twp-dev-api:${IMAGE_TAG:-latest}
    container_name: twp-dev-api
    restart: unless-stopped
    depends_on:
      twp-dev-postgres:
        condition: service_healthy
      twp-dev-redis:
        condition: service_healthy
    env_file:
      - ${APP_ENV_FILE:-.env.dev}
    environment:
      NODE_ENV: production
      DB_URL: postgres://${POSTGRES_USER:-twp}:${POSTGRES_PASSWORD}@twp-dev-postgres:5432/${POSTGRES_DB:-tw_portfolio}
      REDIS_URL: redis://:${REDIS_PASSWORD}@twp-dev-redis:6379
      API_PORT: "4000"
      ALLOWED_ORIGINS: https://${PUBLIC_DOMAIN_WEB:-dev-twp-web.example.com}
    networks:
      - twp-dev-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:4000/health/live || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-dev-web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://${PUBLIC_DOMAIN_API:-dev-twp-api.example.com}
        NEXT_PUBLIC_AUTH_USER_ID: ${AUTH_USER_ID:-}
    image: twp-dev-web:${IMAGE_TAG:-latest}
    container_name: twp-dev-web
    restart: unless-stopped
    depends_on:
      twp-dev-api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
    networks:
      - twp-dev-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: twp-dev-cloudflared
    restart: unless-stopped
    depends_on:
      twp-dev-web:
        condition: service_healthy
      twp-dev-api:
        condition: service_healthy
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    networks:
      - twp-dev-net
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata_dev:

networks:
  twp-dev-net:
    driver: bridge
