services:
  twp-prod-postgres:
    image: postgres:16
    container_name: twp-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-twp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-tw_portfolio}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - twp-prod-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twp}"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-prod-redis:
    image: redis:7
    container_name: twp-prod-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    networks:
      - twp-prod-net
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$REDIS_PASSWORD redis-cli ping"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-prod-migrate:
    profiles: ["migrate"]
    build:
      context: ../..
      dockerfile: db/Dockerfile.migrate
    image: twp-prod-migrate:latest
    container_name: twp-prod-migrate
    depends_on:
      twp-prod-postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: twp-prod-postgres
      PGUSER: ${POSTGRES_USER:-twp}
      PGDATABASE: ${POSTGRES_DB:-tw_portfolio}
    networks:
      - twp-prod-net
    restart: "no"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  twp-prod-api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    image: twp-prod-api:latest
    container_name: twp-prod-api
    restart: unless-stopped
    depends_on:
      twp-prod-postgres:
        condition: service_healthy
      twp-prod-redis:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      DB_URL: postgres://${POSTGRES_USER:-twp}:${POSTGRES_PASSWORD}@twp-prod-postgres:5432/${POSTGRES_DB:-tw_portfolio}
      REDIS_URL: redis://:${REDIS_PASSWORD}@twp-prod-redis:6379
      API_PORT: "4000"
      ALLOWED_ORIGINS: https://${PUBLIC_DOMAIN_WEB:-twp-web.kzokvdevs.dpdns.org}
    networks:
      - twp-prod-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health/live || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  twp-prod-web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://${PUBLIC_DOMAIN_API:-twp-api.kzokvdevs.dpdns.org}
    image: twp-prod-web:latest
    container_name: twp-prod-web
    restart: unless-stopped
    depends_on:
      twp-prod-api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
    networks:
      - twp-prod-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      start_period: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: twp-prod-cloudflared
    restart: unless-stopped
    depends_on:
      twp-prod-web:
        condition: service_healthy
      twp-prod-api:
        condition: service_healthy
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
    networks:
      - twp-prod-net
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata:

networks:
  twp-prod-net:
    driver: bridge
