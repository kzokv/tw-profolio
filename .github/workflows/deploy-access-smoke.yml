name: Deploy Access Smoke Test

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [dev]

permissions:
  contents: read

concurrency:
  group: deploy-access-smoke
  cancel-in-progress: true

jobs:
  smoke-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: QNAP-Prod
    steps:
      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Prepare SSH config
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          printf '%s\n' \
            "Host deploy-target" \
            "  HostName $DEPLOY_HOST" \
            "  User $DEPLOY_USER" \
            "  IdentityFile ~/.ssh/deploy_key" \
            "  StrictHostKeyChecking accept-new" \
            "  ProxyCommand cloudflared access ssh --hostname %h --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            > ~/.ssh/config

      - name: Verify Cloudflare Access SSH path
        env:
          BRANCH: ${{ github.event.workflow_run.head_branch }}
          SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=30 deploy-target \
            "printf 'cloudflare-access-ok branch=%s sha=%s\n' '$BRANCH' '$SHA'"

      - name: Cleanup SSH credentials
        if: always()
        run: rm -f ~/.ssh/deploy_key ~/.ssh/config
