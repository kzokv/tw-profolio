name: Deploy to QNAP

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, feature/home-lab-pro-deploy-poc]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Deploy via SSH through cloudflared
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          printf '%s\n' \
            "Host deploy-target" \
            "  HostName $DEPLOY_HOST" \
            "  User $DEPLOY_USER" \
            "  IdentityFile ~/.ssh/deploy_key" \
            "  StrictHostKeyChecking accept-new" \
            "  ProxyCommand cloudflared access ssh --hostname %h --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            >> ~/.ssh/config

          ssh deploy-target "cd $DEPLOY_PATH && bash infra/scripts/deploy.sh $DEPLOY_SHA"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
